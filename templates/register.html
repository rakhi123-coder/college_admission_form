<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="logo-container">
        <a href="{{ url_for('home') }}">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmWEIiyLX3K2I3HXFKuSmVrGsnep9TdkXg8g&s" alt="College Logo">
        </a>
    </div>
    <div class="form-container">
        <h2>Student Admission Form</h2>

        {% if success %}
        <div class="success-message">
            ðŸŽ‰ Registration successful!
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <h3>Student Details</h3>
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="middle_name" placeholder="Middle Name">
            <input type="text" name="last_name" placeholder="Last Name" required>
            
            <label for="dob"><strong>Date of Birth:</strong></label>
            <input type="date" name="dob" id="dob" required>

            <h3>Parent Details</h3>
            <input type="text" name="father_name" placeholder="Father's Name" required>
            <input type="text" name="father_occupation" placeholder="Father's Occupation" required>
            <input type="number" name="father_income" placeholder="Father's Income" required>
            <input type="text" name="mother_name" placeholder="Mother's Name" required>
            <input type="text" name="mother_occupation" placeholder="Mother's Occupation" required>
            <input type="number" name="mother_income" placeholder="Mother's Income" required>

            <h3>Contact Information</h3>
            <input type="email" name="email" placeholder="Email ID" required>
            <input type="text" name="phone" placeholder="Mobile Number" required maxlength="10" pattern="\d{10}" title="Enter a 10-digit phone number">
            <textarea name="permanent_address" placeholder="Permanent Address" rows="2" required></textarea>
            <input type="text" name="pin_code" placeholder="Pin Code" required>
            <textarea name="correspondence_address" placeholder="Correspondence Address" rows="2" required></textarea>

            <h3>Personal Background</h3>
            <input type="text" name="caste" placeholder="Caste" required>
            <input type="text" name="religion" placeholder="Religion" required>

            <h3>Educational Information</h3>
            <input type="number" name="marks_10th" placeholder="10th Marksheet Marks" required>
            <input type="number" name="marks_12th" placeholder="12th Marksheet Marks" required>

            <h3>Documents (Optional Uploads)</h3>

            <label for="photo"><strong>Passport Size Photo (JPG/PNG):</strong></label>
            <input type="file" name="photo" id="photo" accept="image/*">

            <label for="caste_certificate"><strong>Caste Certificate (PDF/Image):</strong></label>
            <input type="file" name="caste_certificate" id="caste_certificate" accept=".pdf,image/*">

            <label for="residential_certificate"><strong>Residential Certificate (PDF/Image):</strong></label>
            <input type="file" name="residential_certificate" id="residential_certificate" accept=".pdf,image/*">

            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <br><br>
    {% include '_footer.html' %}
</body>
</html>
