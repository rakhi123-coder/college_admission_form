<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="logo-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmWEIiyLX3K2I3HXFKuSmVrGsnep9TdkXg8g&s" alt="College Logo">
    </div>
    <div class="form-container">
        <h2>Student Admission Form</h2>

        {% if success %}
        <div class="success-message">
            ðŸŽ‰ Registration successful!
        </div>
        {% endif %}

        <form method="POST">
            <input type="text" name="full_name" placeholder="Full Name" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required maxlength="10" pattern="\d{10}" title="Enter a 10-digit phone number">
            <textarea name="address" placeholder="Address" rows="3" required></textarea>

            <select name="course" required>
                <option value="">Select Course</option>
                {% for course in courses %}
                    <option value="{{ course }}">{{ course }}</option>
                {% endfor %}
            </select>

            <input type="number" name="admission_year" placeholder="Year of Admission" required>
            <input type="text" name="guardian_name" placeholder="Parent/Guardian Name" required>
            <input type="text" name="guardian_contact" placeholder="Parent/Guardian Contact" required maxlength="10" pattern="\d{10}" title="Enter a 10-digit phone number">

            <button type="submit">Submit</button>
        </form>
    </div>
    <br>
    <br>
    {% include '_footer.html' %}
</body>
</html>
